version: 2.1

commands:
  install-prereq:
    steps:
      - run: apt-get update && apt-get install -y apt-transport-https ca-certificates gnupg curl
  install-gcp-cli:
    steps:
      - run: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg && echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list 
      - run: apt-get update && apt-get install -y google-cloud-cli && gcloud init
      
jobs:
  install-all:
    docker:
      - image: ubuntu:latest
    steps:
      - install-prereq
      - install-gcp-cli
      
workflows:
  workflow1:
    jobs:
      - install-all:
          context: gcp-access